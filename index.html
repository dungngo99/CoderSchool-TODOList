<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Teko:700" rel="stylesheet">
  <link rel="stylesheet" crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" />
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" />
  <link href='style/style.css' rel='stylesheet'>
  <style>
    input:focus, textarea:focus, select:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div class='dn-section'>
    <div class='dn-main'>
      <div class='dn-todo-box'>
        <div class='dn-header'>
          <blockquote class="blockquote-reverse text-right dn-head-text"><em>Created by Dung Ngo with <i class="fas fa-heart"></i>!</em></blockquote>
          <h1 class='text-uppercase dn-head-head-text text-bold'><b>to-do list</b></h1>
        </div>

        <div class='dn-input-main'>
          <div class='dn-input-textbox'>
            <select id='dn-priority' name='priority' class='text-center'>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <input class='dn-input-area' type='text' placeholder='type in your task and click ->' id='dn-input-text'>
            <button class='btn btn-warning btn-outline-light' id='dn-add'>Add</button>
          </div>

          <div class='dn-button-2'>
            <button class='btn btn-outline-light btn-sm' id='dn-all'>All<span class='dn-num'
                id='dn-number-all'>0</span></button>
            <button class='btn btn-outline-light btn-sm' id='dn-undone'>Undone<span class='dn-num'
                id='dn-number-undone'>0</span></button>
            <button class='btn btn-outline-light btn-sm' id='dn-done'>Done<span class='dn-num'
                id='dn-number-done'>0</span></button>
          </div>
        </div>

        <div id='dn-display-list' class='dn-display'>
        </div>
      </div>
    </div>
  </div>

  <script src="script/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
